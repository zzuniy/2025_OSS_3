<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시물 상세보기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="my.css">

</head>
<body class="bg-light">
    <div class="mx-auto container m-5 p-4 bg-body-tertiary row col rounded" style="max-width:800px;">
        <h1 class="h2">애니몰 커뮤니티 게시물 상세보기</h1>
        <hr>
        <div class="mb-3">
            <label class="form-label">성</label>
            <input type="text" class="form-control" value="김" readonly>
            
            <label class="form-label">이름</label>
            <input type="text" class="form-control" value="봉구" readonly>
        </div>

        <label class="form-label">닉네임</label>
        <input type="text" class="form-control" value="봉스베리머치" readonly><br>

        <label class="form-label">이메일</label>
        <input type="text" class="form-control" value="bongs@naver.com" readonly><br>

        <label class="form-label">생일</label>
        <input type="text" class="form-control" value="2015-09-30" readonly><br>

        <label class="form-label">SNS 아이디</label>
        <input type="text" class="form-control" value="bongs_101" readonly><br>

        <label class="form-label">주소</label>
        <input type="text" class="form-control" value="경기도 멍뭉시 시고르자브종구 멍뭉동 해피하우스" readonly><br>

        <label class="form-label">상세주소</label>
        <input type="text" class="form-control" value="101-205호" readonly><br>

        <hr>
        <label class="form-label">1. 자기소개</label>
        <textarea class="form-control" rows="3" readonly>안녕하세요, 저는 업무 효율이 높은 강아지 ‘봉구’입니다...</textarea><br>

        <label class="form-label">2. 좋아하는 사료</label>
        <textarea class="form-control" rows="2" readonly>닭고기 사료와 연어 사료를 선호하며...</textarea><br>

        <label class="form-label">3. 즐겨하는 놀이</label>
        <textarea class="form-control" rows="2" readonly>공 던지기와 산책을 규칙적으로 즐깁니다...</textarea><br>

        <label class="form-label">4. 가족 관계</label>
        <textarea class="form-control" rows="2" readonly>저는 사랑과 관심을 주는 가족과 생활합니다...</textarea><br>

        <label class="form-label">4-1. 친구 관계</label>
        <textarea class="form-control" rows="2" readonly>다른 강아지들과 명확한 규칙 속에서 사회적 관계를 유지합니다...</textarea><br>

        <label class="form-label">5. 하고 싶은 활동</label>
        <textarea class="form-control" rows="2" readonly>커뮤니티 내에서 활동을 체계적으로 관리하고 싶습니다...</textarea><br>

        <hr>
        <label class="form-label">알게 된 계기</label>
        <input type="text" class="form-control" value="강아지 추천" readonly><br>

        <label class="form-label">동의 사항</label>
        <input type="text" class="form-control" value="개인정보 제공 및 취급 위탁 동의" readonly><br>

        <br>
        <div class="d-flex gap-2">
            <a href="edit.html" class="btn btn-primary">Edit</a>
            <button id="deleteBtn" class="btn btn-danger">Delete</button>
            <a href="index.html" class="btn btn-secondary">목록으로 돌아가기</a>
        </div>
    </div>

    <script>
        const deleteBtn = document.getElementById("deleteBtn");
        deleteBtn.addEventListener("click", function() {
            if(confirm("게시물을 삭제할까요?")) {
                alert("게시물이 삭제되었습니다.");
                window.location.href = "index.html"; // 삭제 후 목록 페이지로 이동
            }
        });
    </script>
</body>
</html>
